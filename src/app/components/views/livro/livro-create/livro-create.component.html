<form class="mat-elevation-z8 content">
    <h1>Criando novo Livro</h1>

    <div class="form">
        <mat-form-field class="input-title">
            <mat-label>Titulo</mat-label>
            <input matInput type="text" name="titulo" placeholder="Ex. O Hobbit" maxlength="100">
        </mat-form-field>

        <mat-form-field class="input-name-autor">
            <mat-label>Nome do Autor</mat-label>
            <input matInput type="text" name="nome_autor" placeholder="J. R. R. Tolkien" max="100">
        </mat-form-field>
    
        <mat-form-field class="input-text-area">
            <mat-label>Texto</mat-label>
            <textarea matInput type="text" name="descricao" placeholder="Ex. Lorem ipsum" maxlength="2000000"> </textarea>
        </mat-form-field>
    
        <div class="buttons">
            <button (click)="create()" class="mat-elevation-z4 button-create" mat-raised-button color="basic"> CRIAR </button>
            <button (click)="cancel()" class="mat-elevation-z4 button-cancel" mat-raised-button color="warn"> CANCELAR </button>
        </div>
    </div>
    
</form>
