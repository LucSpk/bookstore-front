<form>

    <button class="mat-elevation-z4" mat-stroked-button color="primary" (click)="return()"> 
        <mat-icon> keyboard_return </mat-icon>
    </button>
    
    <mat-card class="title mat-elevation-z4">
        <mat-card-title class="title"> {{ livro.titulo }} </mat-card-title>
    </mat-card>

    <mat-card class="subtitle mat-elevation-z4">
        <mat-card-subtitle class="subtitle">Por: {{ livro.nome_autor }} </mat-card-subtitle>
    </mat-card>

    <mat-card class="text mat-elevation-z4">
        <mat-card-subtitle class="subtitle"> {{ livro.texto }} </mat-card-subtitle>

    </mat-card>
    
</form>
