<form class="mat-elevation-z8 content">
    <h1>Deletar Categoria</h1>

    <div class="form">
        <mat-form-field class="input-name">
            <mat-label>Nome</mat-label>
            <input matInput type="text" name="nome" [(ngModel)]="categoria.nome" disabled >
        </mat-form-field>
    
        <mat-form-field class="input-text-area">
            <mat-label>Descrição</mat-label>
            <textarea matInput type="text" name="descricao" [(ngModel)]="categoria.descricao" disabled> </textarea>
        </mat-form-field>
    
        <div class="buttons">
            <button (click)="delete()" class="mat-elevation-z4 button-delete" mat-raised-button color="basic"> DELETAR </button>
            <button (click)="cancel()" class="mat-elevation-z4 button-cancel" mat-raised-button color="warn"> CANCELAR </button>
        </div>
    </div>
    
</form>
